<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand">Order</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
        </nav>
    </header>
    <main>
          <div class="containerProduct">
            <div class="total">
                <p id="totalPrice">Shopping Cart Total : $0</p> <span class="btnOrder">place an order</span>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="./image/6.jpg" alt="friedrice" />
                <p><span>Fried rice</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">18</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="./image/2.png" alt="salmon" />
                <p><span>Salmon</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">15</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="./image/3.png" alt="pastasalad" />
                <p><span>Pasta salad</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">12</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./cart.js"></script>
</body>
</html>
